<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="solicitudes">
    <span *ngFor="let solicitud of solicitudes">
      
      <ion-list-header>{{solicitud.year}}</ion-list-header>
      <ion-item-group *ngFor="let month of solicitud.months">
          <ion-item-divider color="primary">{{ month.month}}</ion-item-divider>
        <button ion-item *ngFor="let row of month.solicitudes" (click)="showSolicitud(row)">
          <h3>{{ row.key | date:'d/M/yy' }}</h3>
          <p *ngIf="row.payload.val().Estado"           >Estado:        {{ row.payload.val().Estado }}</p>
          <p *ngIf="row.payload.val().Ciudad"           >Ciudad:        {{ row.payload.val().Ciudad }}</p>
          <p *ngIf="row.payload.val().Descripcion"      >Descripcion:   {{ row.payload.val().Descripcion }}</p>
          <p *ngIf="row.payload.val().fechaCompra"      >Fecha Compra:  {{ row.payload.val().fechaCompra | date:'d/M/yy' }}</p>
          <p *ngIf="row.payload.val().GananciaMensajero">Ganancia base: {{ row.payload.val().GananciaMensajero | number}}</p>
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </button>
      </ion-item-group>  
    </span>
    
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab><ion-icon name="settings"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="orderByYearAndMonths()"><ion-icon name="list"></ion-icon></button>
      <button ion-fab (click)="createAlertFilter()"><ion-icon name="more"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
