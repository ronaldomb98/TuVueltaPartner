<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>TuVuelta Partner</ion-title>
      <ion-buttons end >
          <ion-toggle  color="light" *ngIf="!isDisabledToggle" (ngModelChange)="updateState($event)" [disabled]="isDisabledToggle" [(ngModel)]="authState" clearInput item-right></ion-toggle>
          <label>{{ authProvider.userState }}</label>
        </ion-buttons>
    </ion-navbar>
    
  </ion-header>
  


<ion-tabs tabsPlacement="top"  class="tabs-icon-top tabs-color-active-positive"  >
  <ion-tab tabIcon="md-menu" tabTitle="Disponibles" [root]="tab1"></ion-tab>
  <ion-tab tabIcon="md-megaphone" tabTitle="Activos" [root]="tab2"></ion-tab>
</ion-tabs>
