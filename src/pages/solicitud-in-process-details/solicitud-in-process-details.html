<ion-header>

  <ion-navbar>
    <ion-title text-center>SolicitudInProcessDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="solicitudDetails">
    <ion-card class="details">
      <ion-card-header text-center>
        Descripci贸n de Solicitud 
        
      </ion-card-header>
      <ion-card-content>
 <ion-list>
      <ion-item>
        <ion-label stacked>Punto de Inicio</ion-label>
        <ion-input readonly [value]="solicitudDetails.payload.val().puntoInicio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Punto de Finalizaci贸n</ion-label>
        <ion-input readonly [value]="solicitudDetails.payload.val().puntoFinal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nombres</ion-label>
        <ion-input readonly [value]="solicitudDetails.payload.val().Nombres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Apellidos</ion-label>
        <ion-input readonly [value]="solicitudDetails.payload.val().Apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Celular</ion-label>
        <ion-input readonly [value]="solicitudDetails.payload.val().Celular"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Distancia Total en Km</ion-label>
        <ion-input readonly [value]="solicitudDetails.payload.val().DistanciaTotal / 1000"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Estado </ion-label>
        <ion-input readonly [value]="solicitudDetails.payload.val().Estado"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Descripci贸n </ion-label>
      </ion-item>
      <div>{{ solicitudDetails.payload.val().Descripcion }}</div>
      <ion-item>
        <ion-label stacked>Descripci贸n Domicilio</ion-label>
      </ion-item>
      <div>{{ solicitudDetails.payload.val().DescripcionDomicilio }}</div>
    </ion-list>
    <button block ion-button color="orange" (click)="openNavigator(true)">Ruta al punto de Inicio</button>
    <button block ion-button color="orange" (click)="openNavigator(false)">Ruta al punto de Finalizacion</button>
    <button block ion-button color="orange" (click)="changeStateToEnSitio()" *ngIf="solicitudDetails.payload.val().Estado == 'EnProceso'">En Sitio</button>
    <button block ion-button color="orange" (click)="changeStateToDespachado()" *ngIf="solicitudDetails.payload.val().Estado == 'EnSitio'">Despachado</button>
    <button block ion-button color="orange" (click)="changeStateToDondeElCliente()" *ngIf="solicitudDetails.payload.val().Estado == 'Despachado'">Donde El Cliente</button>
    <button block ion-button color="orange" (click)="changeStateToDevolucionDatafono()" *ngIf="solicitudDetails.payload.val().Estado == 'EnPunto' && solicitudDetails.payload.val().esPagoConTarjeta == true">Devolucion Datafono</button>
    <button block ion-button color="orange" (click)="changeStateToFinalizado()" *ngIf="solicitudDetails.payload.val().Estado == 'EnPunto' && solicitudDetails.payload.val().esPagoConTarjeta == false">Finalizar</button>
    <button block ion-button color="orange" (click)="changeStateToFinalizado()" *ngIf="solicitudDetails.payload.val().Estado == 'DevolucionDatafono' && solicitudDetails.payload.val().esPagoConTarjeta == true">Finalizar</button>
    <button block ion-button color="light" (click)="goBack()">Volver</button>
    <button block (click)="relaunch(solicitudDetails)" *ngIf="solicitudDetails.payload.val().fechaCompra && ((solicitudDetails.payload.val().fechaCompra + 30000) > currentTime ) && solicitudDetails.payload.val().Estado == 'EnProceso'" ion-button color="orange">
      Relanzar {{ (((solicitudDetails.payload.val().fechaCompra + 30000) - currentTime) / 1000) | number:'2.0-0' }}
    </button>
    
      </ion-card-content>
    </ion-card>
   

  </div>


</ion-content>
