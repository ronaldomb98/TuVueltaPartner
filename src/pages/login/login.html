<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      Inicio de sesi칩n
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
          <ion-label floating>Correo Electronico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          <p *ngIf="email.errors.required">
            Campo obligatorio
          </p>
          <p *ngIf="email.errors.email">
            Debe ser un correo.
          </p>
        </ion-item>

        <ion-item>
          <ion-label floating>Contrase침a</ion-label>
          <ion-input formControlName="password1" minlength="6" type="password"></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="password1.invalid && (password1.dirty || password1.touched)">
          <p *ngIf="password1.errors.required">
            Campo obligatorio
          </p>
        </ion-item>

        <div padding>
          <button (click)="login()" [disabled]="!form.valid" ion-button block>Iniciar Sesi칩n!</button>
          <button (click)="openResetPassPage()" clear ion-button block>Olvide Contrase침a</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
