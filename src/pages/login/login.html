<ion-content >
  <div class="header-auth">
    <img class="logo" src="assets/imgs/tuvueltablanco.png" alt="">

  </div>
  <ion-card class="auth">
    <ion-card-content>
       <h3 text-center class="title">Iniciar Sesi칩n</h3>
      <form [formGroup]="form">
        <ion-item>
          <ion-label>  <ion-icon name="mail"></ion-icon></ion-label>
          <ion-input formControlName="email" clearInput placeholder="Correo Electronico" type="email"></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          <p *ngIf="email.errors.required">
            Campo obligatorio
          </p>
          <p *ngIf="email.errors.email">
            Debe ser un correo.
          </p>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon  name="key" *ngIf="!canSeePass"></ion-icon>
          </ion-label>
          <ion-input formControlName="password1" placeholder="Contrase침a"  clearInput minlength="6" [type]="canSeePass? 'text':'password'"></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="password1.invalid && (password1.dirty || password1.touched)">
          <p *ngIf="password1.errors.required">
            Campo obligatorio
          </p>
        </ion-item>

        <div padding>
          <div text-center>
              <button color="primary" (click)="login()" [disabled]="!form.valid" ion-button round>Iniciar Sesi칩n!</button>
          </div>
          <div text-center>
              <button color="primary" (click)="openResetPassPage()" clear ion-button round>Olvide Contrase침a</button>
          </div>
          <div text-center>
              <button color="primary" (click)="goToSignup()" clear ion-button round>Registrarme</button>
          </div>
          <div text-center>
              <button color="primary" (click)="goToHome()" clear ion-button round>Volver</button>
          </div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="errorMessage">
    <ion-card-header>
      {{ errorMessage }}
    </ion-card-header>
  </ion-card>
</ion-content>
