<ion-header>

  <ion-navbar color="orange">
    <ion-title text-center>Restablecer Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      Restablecer Contraseña
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
          <ion-label floating>Correo Electronico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          <p *ngIf="email.errors.required">
            Campo obligatorio
          </p>
          <p *ngIf="email.errors.email">
            El campo debe ser un correo. Ej: usuario@email.com
          </p>
        </ion-item>

        <div padding>
          <button color="orange" (click)="onSubmit()" [disabled]="!form.valid" ion-button block>Enviar Correo!</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="submitMessage">
    <ion-card-header class="message">
      {{ submitMessage }}
    </ion-card-header>
  </ion-card>
</ion-content>
